<div class="container-fluid bg-dark h-100">
    <div class="row no-gutter pt-4">
        <div class="col-md-12 col-lg-12">
            <div class="login align-items-center">
                <div class="container">
                    <div class="row ">
                        <div class="d-none d-md-flex col-md-12 col-lg-12 mb-4" style="align-items: center;justify-content: center;">
                            <img src="../../assets/images/amh.png" class="bg-dark" style="width: 20rem;height: 15rem; border-radius: 3rem;" alt="">
                        </div>
                        <div class="m-auto bg-light p-3" style="border-radius: 1rem;width: 20rem;">
                            <h1 class="login-heading mb-4  text-right">مرحبا بك</h1>
                            <form [formGroup]="loginForm" (ngSubmit)="Onsubmit()">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>اسم المستخدم</mat-label>
                                        <input matInput placeholder="اسم المستخدم" formControlName='username' [ngClass]="{ 'is-invalid': submitted && l.username.errors }">
                                        <ng-container matSuffix *ngIf="l.username.touched && l.username.valid; else elseTemplate">
                                            <i class="far fa-smile" matSuffix></i>
                                        </ng-container>
                                        <ng-template #elseTemplate>
                                            <i class="far fa-meh" matSuffix></i>
                                        </ng-template>
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>الرقم السري</mat-label>
                                        <input placeholder="الرقم السري" matInput [type]="hide ? 'password' : 'text'" formControlName='password' [ngClass]="{ 'is-invalid': submitted && l.password.errors }">
                                        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <ng-container *ngIf="hide; else elseTemplate1">
                                                <i class="fas fa-eye-slash"></i>
                                            </ng-container>
                                            <ng-template #elseTemplate1>
                                                <i class="fas fa-eye"></i>
                                            </ng-template>
                                        </a>
                                    </mat-form-field>
                                </div>
                                <mat-error class="my-2 mx-3 text-right" *ngIf="cant">
                                    <strong>خطأ في اسم المستخدم او كلمة السر*</strong>
                                </mat-error>
                                <!-- <div class="container-fluid">
                                    <div class="row px-3 ">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <a (click)="forgetPass()">نسيت كلمة المرور</a>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button mat-raised-button type="submit" [disabled]='!loginForm.valid' class="savebtn example-full-width my-3 btn" style="color: #fff;">تسجيل دخول</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
